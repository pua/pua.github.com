---
layout:           default
title:            惯例集
---

  
<article id="post-list">
 
  <h3>{{ page.title }}</h3>
  		<ul class="posts">
		{% for post in site.posts %}
		 {% if post.routine == true %} 
		
		  <li class="listing-item">
			<span>{{ post.date | date:"%Y-%m-%d" }}</span>
			<a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		  </li>
		  {% endif %}
		{% endfor %}
		</ul>

</article>
